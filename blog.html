  <!-- 独自CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap');

    :root {
      --primary-color: #4F46E5;
      --secondary-color: #10B981;
      --dark-color: #1F2937;
      --light-color: #F9FAFB;
    }

    body {
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      overflow-x: hidden;
    }

    .hero-section { height: 100vh; position: relative; overflow: hidden; }
    .hero-content { z-index: 10; }
    .service-card {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .service-card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .floating {
      animation: floating 6s ease-in-out infinite;
    }
    @keyframes floating {
      0% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-20px) rotateX(5deg); }
      100% { transform: translateY(0px) rotateX(0deg); }
    }
    .scroll-indicator {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-30px);}
      60% {transform: translateY(-15px);}
    }
    .portfolio-item {
      transition: all 0.3s ease;
    }
    .portfolio-item:hover {
      transform: scale(1.05) rotateY(5deg);
      z-index: 10;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .section-3d { transform-style: preserve-3d; }
    .parallax-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .perspective-container { perspective: 1000px; }
    .hover-3d {
      transition: transform 0.5s ease;
    }
    .hover-3d:hover {
      transform: rotateY(15deg) rotateX(-5deg) translateZ(50px);
    }
  </style>
</head>

<!-- メイン記事一覧 -->
<main class="pt-24 max-w-4xl mx-auto px-4">
  <h1 class="text-3xl font-bold mb-6">ブログ記事一覧</h1>
  <ul class="space-y-4">
    {% for post in site.posts %}
      <li>
        <a href="/ink-production-site/blog/{{ post.url | split: '/' | last | replace: '.md', '.html' }}">
            {{ post.title }}
          </a>
        <p class="text-sm text-gray-500">{{ post.date | date: "%Y年%m月%d日" }}</p>
      </li>
    {% endfor %}
  </ul>
</main>

<!-- JS：モバイルメニュー切替 -->
<script>
  const menuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('menu');
  menuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
